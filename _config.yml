# External plugins
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
plugins:
  - jekyll-sitemap
  - jekyll-paginate-v2

exclude:
  - "/vendor/"

# Site settings
title: Netdev 0x16
subtitle:
email:
name: 
description: >
  Netdev 0x16 Copyright Â© 2014-2022 The Netdev Society.

# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
# baseurl: /jekyll-sample-netdev.github.io # the subpath of your site, e.g. /blog/
# url: https://blog.expertise.dev # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/header_image.jpg"
permalink: none

# Build settings
show_drafts: true
markdown: kramdown
# inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

# Category descriptions
descriptions:
  - cat: news
    desc: "Netdev News"

  - cat: sessions
    desc: "NetdevConf Sessions"

  # Session types
  - cat: talk
    desc: "session type"

  - cat: tutorial
    desc: "session type"

  - cat: workshop
    desc: "session type"

